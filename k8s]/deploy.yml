apiVersion: apps/v1
kind: Deployment
metadata:
  name: zomato-deployment
  labels:
    app: zomato
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zomato
  template:
    metadata:
      labels:
        app: zomato
    spec:
      containers:
      - name: zomato
        image: shrikantdevops/zomato
        ports:
        - containerPort: 80

